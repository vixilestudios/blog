name: Jekyll and GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.html'
      - '**.md'
      - '**.markdown'
      - '**.yml'
      - '**.yaml'
      - '**.json'
      - '**.scss'
      - '**.css'
      - '**.js'
      - '**.rb'
      - '_config.yml'
      - '_data/**'
      - '_includes/**'
      - '_layouts/**'
      - '_posts/**'
      - '_drafts/**'
      - 'assets/**'
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - run: |
          bundle install
          bundle exec jekyll build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
          name: github-pages-${{ github.run_id }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-${{ github.run_id }}
