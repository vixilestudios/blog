<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Generic tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIXILE Studios | Blog</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ site.baseurl }}/blog/stylesheet.css">
  <link rel="stylesheet" href="https://vixilestudios.github.io/stylesheet.css">
  <link rel="icon" type="image/x-icon" href="https://vixilestudios.github.io/favicon.ico" sizes="63x147">
  <!-- Open Graph tags -->
  <meta property="og:title" content="VIXILE Studios">
  <meta property="og:description" content="Find news about VIXILE Studios here!">
  <meta property="og:image" content="https://vixilestudios.github.io/assets/images/hero.webp">
  <meta property="og:url" content="{{ url }}">
  <meta property="og:type" content="website">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">
      <a href="https://vixilestudios.github.io/">
        <img src="/assets/images/logo.webp" alt="Logo">
      </a>
    </div>
    <div class="links">
      <a href="https://vixilestudios.github.io/blog/">
        <img src="/assets/images/blog.webp" alt="Blog" class="blog">
      </a>
      <div style="min-width: 6rem;"></div>
    </div>
  </nav>
  <!-- Banner Image -->
  <div style="height: 3.5rem;"></div>
  <div class="outer-image">
    <img src="{{ site.baseurl }}/blog/assets/images/outer.png" alt="Banner">
    <div class="inner-image">
      <img src="{{ site.baseurl }}/blog/assets/images/inner.png" alt="Logo">
    </div>
  </div>  
  <main class="page-content" aria-label="Content">
    <section class="content-container">
      <div class="content-wrapper">
        {{ content }}
      </div>
    </section>
  </main>
  <!-- Footer -->
  <footer class="footer">
    <p class="footer-link"> Â© 2025 VIXILE Studios.
      <a class="footer-link" href="/">Home</a>
      <a class="footer-link" href="https://vixilestudios.github.io/blog">Blog</a>
      <a class="footer-link" href="https://github.com/vixilestudios">GitHub</a>
      <a class="footer-link" href="https://vixilestudios.github.io/terms.html">Terms of Service</a>
      <a class="footer-link" href="https://vixilestudios.github.io/privacy.html">Privacy Policy</a>
    </p>
  </footer>
</body>
</html>
