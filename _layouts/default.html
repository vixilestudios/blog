<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Generic tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIXILE Studios | Blog</title>
  <link rel="icon" type="image/x-icon" href="https://vixile.org/favicon.ico" sizes="63x147">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ site.url }}/stylesheet.css">
  <link rel="stylesheet" href="https://vixile.org/stylesheet.css">
  <!-- Open Graph tags -->
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.excerpt | strip_html | truncatewords: 20 }}">
  <meta property="og:image" content="{{ site.url }}/{{ page.image }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:type" content="article">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">
      <a href="https://vixile.org/">
        <img src="https://vixile.org/assets/images/logo.webp" alt="Logo">
      </a>
    </div>
    <div class="links">
      <a href="https://blog.vixile.org/">
        <img src="https://vixile.org/assets/images/blog.webp" alt="Blog" class="blog">
      </a>
      <div style="min-width: 6rem;"></div>
    </div>
  </nav>
  <main class="page-content wrapper" aria-label="Content">
    <div style="height: 3rem;"></div>
    <section class="content-container">
      <div class="content-wrapper">
        {{ content }}
      </div>
    </section>
  </main>
  <!-- Footer -->
  <footer class="footer">
    <p class="footer-link"> Â© 2025 VIXILE Studios.
      <a class="footer-link" href="/">Home</a>
      <a class="footer-link" href="https://blog.vixile.org">Blog</a>
      <a class="footer-link" href="https://github.com/vixilestudios">GitHub</a>
      <a class="footer-link" href="https://vixile.org/terms.html">Terms of Service</a>
      <a class="footer-link" href="https://vixile.org/privacy.html">Privacy Policy</a>
    </p>
  </footer>
</body>
</html>
